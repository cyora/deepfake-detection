version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    environment:
      - MODEL_PATH=/app/models/best_model.pth
    restart: unless-stopped

  frontend:
    build: .
    command: streamlit run frontend/app.py --server.port 8501
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      - API_URL=http://api:8000
    restart: unless-stopped

networks:
  default:
    name: deepfake-network